table:
  schema: public
  name: flow_screencast_components
object_relationships:
  - name: flow_component
    using:
      foreign_key_constraint_on: flow_component_value
  - name: flow_screencast
    using:
      foreign_key_constraint_on: flow_screencast_id
insert_permissions:
  - role: premium
    permission:
      check:
        flow_screencast:
          flow:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - flow_component_value
        - created_at
        - flow_screencast_id
        - id
  - role: super_admin
    permission:
      check:
        flow_screencast:
          flow:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - flow_component_value
        - created_at
        - flow_screencast_id
        - id
select_permissions:
  - role: premium
    permission:
      columns:
        - flow_component_value
        - created_at
        - flow_screencast_id
        - id
      filter:
        flow_screencast:
          flow:
            _or:
              - is_draft:
                  _eq: false
              - user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - flow_component_value
