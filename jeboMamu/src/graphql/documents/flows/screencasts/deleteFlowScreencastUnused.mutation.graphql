mutation DeleteFlowScreencastUnused(
  $component_ids: [uuid!]!
  $timestamp_ids: [uuid!]!
  $flow_screencast_id: uuid!
) {
  delete_flow_screencast_components(
    where: {
      id: { _nin: $component_ids }
      flow_screencast_id: { _eq: $flow_screencast_id }
    }
  ) {
    affected_rows
  }
  delete_flow_screencast_timestamps(
    where: {
      id: { _nin: $timestamp_ids }
      flow_screencast_id: { _eq: $flow_screencast_id }
    }
  ) {
    affected_rows
  }
}
